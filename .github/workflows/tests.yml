name: Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
env:
  SECRET_KEY: fake_key
  TESTING: true
jobs:
  playwright:
    name: Playwright
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Application
        run: npx vite build

      # Cache Playwright binaries
      - name: Get installed Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup Database
        run: npx wrangler d1 migrations apply MAIN_DB --local
      - name: "Create .dev.vars file"
        run: |
          touch .dev.vars
          echo SECRET_KEY=$SECRET_KEY >> .dev.vars
          echo TESTING=$TESTING >> .dev.vars
      - name: Run Playwright tests
        run: npm run playwright
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  vitest:
    name: Vitest
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Application
        run: npx vite build

      - name: Run Vitest
        run: npx vitest run --coverage
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: vitest-report
          path: coverage/
          retention-days: 7

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    timeout-minutes: 10
    needs: [playwright, vitest] # Only deploy if tests pass
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Application
        run: npx vite build

      - name: Publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: simplelogic
          directory: ".svelte-kit/cloudflare"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
