	<rect fill-opacity="70%" x="0" y="0" width="80" height="80" class="component" stroke-width="6" />
	<text font-size="60" dy=".35em" text-anchor="middle" class="text" x="40" y="40">S</text>
	<circle cx="0" cy="20" class="handle" r="10" />
